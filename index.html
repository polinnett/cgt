<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js — Хафизова, 221-323</title>
  </head>
  <body>
    <div id="ui">
      <h3 class="ui-title">Управление сценой</h3>

      <div class="row">
        <label for="dirIntensity">Интенсивность направленного света</label>
        <input id="dirIntensity" type="range" min="0" max="5" step="0.01" value="1.5" />
        <span id="dirIntensityVal">1.50</span>
      </div>

      <div class="row">
        <label for="pointColor">Цвет точечного света</label>
        <input id="pointColor" type="color" value="#ff88aa" />
      </div>

      <div class="row">
        <label for="objectColor">Цвет пирамиды</label>
        <input id="objectColor" type="color" value="#44aa88" />
      </div>

      <hr class="ui-divider" />

      <h3 class="ui-title">Модели (GLB/GLTF)</h3>

      <div class="row">
        <label for="modelFile">Загрузить модель</label>
        <input id="modelFile" type="file" accept=".glb,.gltf" />
      </div>

      <div class="ui-hint">
        Можно также перетащить файл <b>.glb</b> или <b>.gltf</b> прямо в окно.
        <br />
        Выбор модели — кликом по ней.
      </div>

      <div class="btn-row">
        <button id="modeTranslate" type="button">Перемещение</button>
        <button id="modeRotate" type="button">Поворот</button>
        <button id="modeScale" type="button">Масштаб</button>
      </div>

      <div class="ui-selected">
        Выбрано: <span id="selectedName">ничего</span>
      </div>

      <details class="ui-details" open>
        <summary class="ui-summary">Трансформации (числа)</summary>

        <div class="ui-subtitle">Позиция (x, y, z)</div>
        <div class="triple">
          <input id="posX" type="number" step="0.01" />
          <input id="posY" type="number" step="0.01" />
          <input id="posZ" type="number" step="0.01" />
        </div>

        <div class="ui-subtitle">Поворот (градусы)</div>
        <div class="triple">
          <input id="rotX" type="number" step="1" />
          <input id="rotY" type="number" step="1" />
          <input id="rotZ" type="number" step="1" />
        </div>

        <div class="ui-subtitle">Масштаб</div>
        <div class="triple">
          <input id="sclX" type="number" step="0.01" min="0.01" />
          <input id="sclY" type="number" step="0.01" min="0.01" />
          <input id="sclZ" type="number" step="0.01" min="0.01" />
        </div>
      </details>
    </div>

    <canvas id="c"></canvas>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
